<div class="cookies-modal-header">
    <h3 class="cookies-modal-title">Set a username</h3>
    <div class="cookies-modal-body">
        <input class="user-input" type="text" ng-model="newUsername">
    </div>
    <form class="cookies-modal-footer">
        <button class="btn btn-primary" ng-disabled="!newUsername" type="button" ng-click="cookies.setUsername(newUsername)">Create Username</button>
    </form>
</div>
